<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ch02-05-state-machine</title>

    <!-- libraries -->
    <link href='../../common/lib/normalize.css' rel="stylesheet" />
    <script src='../../common/lib/gl-matrix.js' type="text/javascript"></script>

    <!-- modules -->
    <script src='../../common/js/utils.js' type="text/javascript"></script>

    <!-- vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      precision mediump float;

      // We will discuss these matrices in later chapters
      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;

      in vec3 aVertexPosition;

      void main(void) {
        gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>

    <!-- fragment shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      out vec4 fragColor;

      void main(void) {
        fragColor = vec4(0.5, 0.9, 0.2, 1.0);
      }
    </script>

    <script type="text/javascript">
      'use strict';

      /** @type WebGL2RenderingContext */
      let gl;
      let program;
      let indices;
      let coneVAO;
      let vboName;
      let iboName;
      let coneIndexBuffer;
      let vboSize = 0;
      let vboUsage = 0;
      let iboSize = 0;
      let iboUsage = 0;
      let isVerticesVbo = false;
      let isConeVertexBufferVbo = false;
      let projectionMatrix = mat4.create();
      let modelViewMatrix = mat4.create();

      function getShader(id) {
        /** @type HTMLScriptElement */
        const script = document.getElementById(id);
        const shaderString = script.text.trim();

        /** @type WebGLShader */
        let shader;
        if (script.type === 'x-shader/x-vertex') {
          shader = gl.createShader(gl.VERTEX_SHADER);
        } else if (script.type === 'x-shader/x-fragment') {
          shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else {
          return null;
        }

        gl.shaderSource(shader, shaderString);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(shader));
          return null;
        }

        return shader;
      }

      function initProgram() {
        const vertexShader = getShader('vertex-shader');
        const fragmentShader = getShader('fragment-shader');

        program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          console.error('Could not initialize shaders');
        }

        gl.useProgram(program);

        // Attach locations to program instance
        program.aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
        program.uProjectionMatrix = gl.getUniformLocation(program, 'uProjectionMatrix');
        program.uModelViewMatrix = gl.getUniformLocation(program, 'uModelViewMatrix');
      }

      function initBuffers() {
        const vertices = [
          1.5, 0, 0, -1.5, 1, 0, -1.5, 0.809017, 0.587785, -1.5, 0.309017, 0.951057, -1.5, -0.309017, 0.951057, -1.5, -0.809017, 0.587785, -1.5, -1, 0, -1.5,
          -0.809017, -0.587785, -1.5, -0.309017, -0.951057, -1.5, 0.309017, -0.951057, -1.5, 0.809017, -0.587785,
        ];

        indices = [0, 1, 2, 0, 2, 3, 0, 3, 4, 0, 4, 5, 0, 5, 6, 0, 6, 7, 0, 7, 8, 0, 8, 9, 0, 9, 10, 0, 10, 1];

        // Create VAO
        coneVAO = gl.createVertexArray();

        // Bind VAO
        gl.bindVertexArray(coneVAO);

        const coneVertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, coneVertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

        // Configure instructions for VAO
        gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(program.aVertexPosition);

        coneIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, coneIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

        /*
         * gl.getParameter(gl.ARRAY_BUFFER_BINDING) 获取当前绑定的 VBO,
         * gl.getParameter(gl.ELEMENT_ARRAY_BUFFER_BINDING) 获取当前绑定的 IBO
         */

        // Set the global variables based on the parameter type
        if (coneVertexBuffer === gl.getParameter(gl.ARRAY_BUFFER_BINDING)) {
          vboName = 'coneVertexBuffer';
        }
        if (coneIndexBuffer === gl.getParameter(gl.ELEMENT_ARRAY_BUFFER_BINDING)) {
          iboName = 'coneIndexBuffer';
        }

        vboSize = gl.getBufferParameter(gl.ARRAY_BUFFER, gl.BUFFER_SIZE);
        vboUsage = gl.getBufferParameter(gl.ARRAY_BUFFER, gl.BUFFER_USAGE);

        iboSize = gl.getBufferParameter(gl.ELEMENT_ARRAY_BUFFER, gl.BUFFER_SIZE);
        iboUsage = gl.getBufferParameter(gl.ELEMENT_ARRAY_BUFFER, gl.BUFFER_USAGE);

        try {
          isVerticesVbo = gl.isBuffer(vertices);
        } catch (e) {
          isVerticesVbo = false;
        }

        isConeVertexBufferVbo = gl.isBuffer(coneVertexBuffer);

        // Clean
        gl.bindVertexArray(null);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
      }

      function draw() {
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        // We will discuss these operations in later chapters
        mat4.perspective(projectionMatrix, 45, gl.canvas.width / gl.canvas.height, 0.1, 10000);
        mat4.identity(modelViewMatrix);
        mat4.translate(modelViewMatrix, modelViewMatrix, [0, 0, -5]);

        gl.uniformMatrix4fv(program.uProjectionMatrix, false, projectionMatrix);
        gl.uniformMatrix4fv(program.uModelViewMatrix, false, modelViewMatrix);

        // Bind
        gl.bindVertexArray(coneVAO);

        // Draw
        gl.drawElements(gl.LINE_LOOP, indices.length, gl.UNSIGNED_SHORT, 0);

        // Clean
        gl.bindVertexArray(null);
      }

      function render() {
        requestAnimationFrame(render);
        draw();
      }

      // Helper function that updates the elements in the DOM with the
      // appropriate information for illustration purposes
      function updateInfo() {
        document.getElementById('t-vbo-name').innerText = vboName;
        document.getElementById('t-ibo-name').innerText = iboName;
        document.getElementById('t-vbo-size').innerText = vboSize;
        document.getElementById('t-vbo-usage').innerText = vboUsage;
        document.getElementById('t-ibo-size').innerText = iboSize;
        document.getElementById('t-ibo-usage').innerText = iboUsage;
        document.getElementById('s-is-vertices-vbo').innerText = isVerticesVbo ? 'Yes' : 'No';
        document.getElementById('s-is-cone-vertex-buffer-vbo').innerText = isConeVertexBufferVbo ? 'Yes' : 'No';
      }

      function init() {
        const canvas = utils.getCanvas('webgl-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        gl = utils.getGLContext(canvas);
        gl.clearColor(0, 0, 0, 1);
        gl.enable(gl.DEPTH_TEST);

        initProgram();
        initBuffers();
        render();

        // Update the info after we've rendered
        updateInfo();
      }

      window.onload = init;
    </script>
  </head>

  <body>
    <canvas id="webgl-canvas"></canvas>

    <div id="info">
      <table>
        <tr>
          <th>Buffer</th>
          <th>Name</th>
          <th>Size</th>
          <th>Usage</th>
        </tr>
        <tr>
          <td>VBO:</td>
          <td id="t-vbo-name"></td>
          <td id="t-vbo-size"></td>
          <td id="t-vbo-usage"></td>
        </tr>
        <tr>
          <td>IBO:</td>
          <td id="t-ibo-name"></td>
          <td id="t-ibo-size"></td>
          <td id="t-ibo-usage"></td>
        </tr>
      </table>

      <ul>
        <li>Is vertices a VBO? <strong id="s-is-vertices-vbo"></strong></li>
        <li>Is coneVertexBuffer a VBO? <strong id="s-is-cone-vertex-buffer-vbo"></strong></li>
      </ul>
    </div>
  </body>
</html>
