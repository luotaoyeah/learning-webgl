<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ch02-04-rendering-modes</title>

    <!-- libraries -->
    <link href="../../common/lib/normalize.css" rel="stylesheet" />
    <script src="../../common/lib/dat.gui.js" type="text/javascript"></script>

    <!-- modules -->
    <script src="../../common/js/utils.js" type="text/javascript"></script>

    <!-- vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      precision mediump float;

      in vec3 aVertexPosition;

      void main(void) {
        gl_PointSize = 40.0;
        gl_Position = vec4(aVertexPosition, 1.0);
      }
    </script>

    <!-- fragment shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      out vec4 fragColor;

      void main(void) {
        fragColor = vec4(0.5, 0.5, 1.0, 1.0);
      }
    </script>

    <script type="text/javascript">
      'use strict';

      /** @type WebGL2RenderingContext */
      let gl;
      /** @type WebGLProgram */
      let program;
      /** @type Array<number> */
      let indices;
      /** @type WebGLVertexArrayObject */
      let trapezoidVAO;
      /** @type WebGLBuffer */
      let trapezoidIndexBuffer;
      // Global variable that captures the current rendering mode type
      let renderingMode = 'TRIANGLES';

      function getShader(id) {
        /** @type HTMLScriptElement */
        const script = document.getElementById(id);
        const shaderString = script.text.trim();

        let shader;
        if (script.type === 'x-shader/x-vertex') {
          shader = gl.createShader(gl.VERTEX_SHADER);
        } else if (script.type === 'x-shader/x-fragment') {
          shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else {
          return null;
        }

        gl.shaderSource(shader, shaderString);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(shader));
          return null;
        }

        return shader;
      }

      function initProgram() {
        const vertexShader = getShader('vertex-shader');
        const fragmentShader = getShader('fragment-shader');

        program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          console.error('Could not initialize shaders');
        }

        gl.useProgram(program);
        program.aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
      }

      function initBuffers() {
        const vertices = [-0.5, -0.5, 0, -0.25, 0.5, 0, 0.0, -0.5, 0, 0.25, 0.5, 0, 0.5, -0.5, 0];

        indices = [0, 1, 2, 0, 2, 3, 2, 3, 4];

        // Create VAO
        trapezoidVAO = gl.createVertexArray();

        // Bind VAO
        gl.bindVertexArray(trapezoidVAO);

        const trapezoidVertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, trapezoidVertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

        // Provide instructions to VAO
        gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(program.aVertexPosition);

        trapezoidIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, trapezoidIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

        // Clean
        gl.bindVertexArray(null);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
      }

      function draw() {
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        // Bind VAO
        gl.bindVertexArray(trapezoidVAO);

        // Depending on the rendering mode type, we will draw differently
        switch (renderingMode) {
          case 'POINTS': {
            // 3 个点,
            // (1), (2), (3)
            indices = [1, 2, 3];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.drawElements(gl.POINTS, indices.length, gl.UNSIGNED_SHORT, 0);
            break;
          }
          case 'LINES': {
            // 4 根线,
            // (1,3), (0,4), (1,2), (2,3)
            indices = [1, 3, 0, 4, 1, 2, 2, 3, 1];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.drawElements(gl.LINES, indices.length, gl.UNSIGNED_SHORT, 0);
            break;
          }
          case 'LINE_STRIP': {
            // 4 根线,
            // (2,3), (3,4), (4,1), (1,0)
            indices = [2, 3, 4, 1, 0];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.drawElements(gl.LINE_STRIP, indices.length, gl.UNSIGNED_SHORT, 0);
            break;
          }
          case 'LINE_LOOP': {
            // 5 根线,
            // (2,3), (3,4), (4,1), (1,0), (0,2)
            indices = [2, 3, 4, 1, 0];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.drawElements(gl.LINE_LOOP, indices.length, gl.UNSIGNED_SHORT, 0);
            break;
          }
          case 'TRIANGLES': {
            // 2 个三角形,
            // (0,1,2), (2,3,4)
            indices = [0, 1, 2, 2, 3, 4];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
            break;
          }
          case 'TRIANGLE_STRIP': {
            // 3 个三角形,
            // (0,1,2), (1, 2, 3), (2,3,4)
            indices = [0, 1, 2, 3, 4];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.drawElements(gl.TRIANGLE_STRIP, indices.length, gl.UNSIGNED_SHORT, 0);
            break;
          }
          case 'TRIANGLE_FAN': {
            // 第一个点作为扇形的圆心

            // 2 个三角形,
            // (0,1,2), (0,3,4)
            indices = [0, 1, 2, 3, 4];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.drawElements(gl.TRIANGLE_FAN, indices.length, gl.UNSIGNED_SHORT, 0);
            break;
          }
        }

        // Clean
        gl.bindVertexArray(null);
      }

      function render() {
        requestAnimationFrame(render);
        draw();
      }

      function init() {
        const canvas = utils.getCanvas('webgl-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        gl = utils.getGLContext(canvas);
        gl.clearColor(0, 0, 0, 1);
        gl.enable(gl.DEPTH_TEST);

        initProgram();
        initBuffers();
        render();

        initControls();
      }

      window.onload = init;

      function initControls() {
        // A wrapper around dat.GUI interface for a simpler API
        // for the purpose of this book
        utils.configureControls({
          'Rendering Mode': {
            value: renderingMode,
            options: ['POINTS', 'LINES', 'LINE_STRIP', 'LINE_LOOP', 'TRIANGLES', 'TRIANGLE_STRIP', 'TRIANGLE_FAN'],
            onChange: (v) => (renderingMode = v),
          },
        });
      }
    </script>
  </head>

  <body>
    <canvas id="webgl-canvas"> Your browser does not support the HTML5 canvas element.</canvas>
  </body>
</html>
